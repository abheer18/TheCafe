

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Contact us</title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 2em;">Customer Feedback</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
            <p>
              Any comments or feedback? Thank you.
            </p>
            <hr />
            <form
              id="contact-form"
              method="POST"
              action="/send"
            >
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      placeholder="Name"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      placeholder="Email"
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  placeholder="Subject"
                  id="subject"
                  name="subject"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  placeholder="Message"
                  id="message"
                  name="message"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <input type="submit" value="submit" class="btn btn-dark"/>
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="formFileSm" class="form-label p-2">Add feedback photos</label>
      <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <!-- Footer -->
    <footer
      style="position: fixed; left: 2em; bottom: 0;"
      class="page-footer font-small blue"
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        © 2021 Made with ❤️ The Cafe

      </div>
      
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
