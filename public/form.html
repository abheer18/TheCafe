<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link defer rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="containers m-0">
      <div class="formFeedback">
        <div class="row">
          <div class="col-md-9">
            <p id="customer" style="margin-top: 1em">F E E D B A C K</p>
          </div>
          <div class="col-md-3">
            <img class="formImage" src="img/undraw_certificate_re_yadi.svg">
          </div>
      </div>
        <div class="row">
          <div class="col-md-12">
            <div class="section-title">
            
              <hr />
              <form id="contact-form" method="POST" action="/thank">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <input
                        placeholder="Name"
                        id="NAME"
                        name="NAME"
                        type="text"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <!-- <input
                        placeholder="Email"
                        id="EMAILID"
                        type="email"
                        name="EMAILID"
                        class="form-control"
                        aria-describedby="emailHelp"
                        required
                      /> -->

                      <div class="input-group has-validation">
                        <input
                          placeholder="Email"
                          class="form-control"
                          id="EMAILID"
                          type="email"
                          name="EMAILID"
                          required
                        />
                        <div class="invalid-feedback">
                          Please choose a valid email
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group has-validation">
                    <input
                      placeholder="Subject"
                      id="SUBJECT"
                      name="SUBJECT"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <textarea
                    placeholder="Message"
                    id="MESSAGE"
                    name="MESSAGE"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="row my-4">
                  <div class="file col-md-6 my-2 py-4">
                    <label for="formFileSm" class="form-label p-2" id="comment"
                      >Add feedback photos +</label
                    >
                    <input
                      class="form-control form-control-sm"
                      id="formFileSm"
                      type="file"
                    />
                  </div>
                </div>
                <div class="container">
                <div class="row">
                  <div class="col-md-5"></div>
                  <div class="col-md-7">
                <input
                  type="submit"
                  value="submit"
                  class="btn"
                  id="sub"
                />
              </div>
              </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class=" file col-md-12 my-2">
      <label for="formFileSm" class="form-label p-2">Add feedback photos</label>
      <input class="form-control form-control-sm" id="formFileSm" type="file" />
    </div>
    </div>
    </section> -->

    <!-- Footer -->
    <footer>
      <div class="copyright text-center py-2">© 2021 Made with ❤ The Cafe</div>

      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
